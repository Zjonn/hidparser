<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HID Descriptor Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HID Report Descriptor Parser</h1>
    </header>

    <main class="container">
        <!-- Input card -->
        <section class="card">
            <h2>Input</h2>
            <textarea id="descriptorInput" 
    placeholder="Paste HID Report Descriptor bytes (hex format):

Examples:
- Basic mouse:
05 01 09 02 A1 01  // Usage Page (Generic Desktop), Usage (Mouse)
09 01 A1 00        // Usage (Pointer), Collection (Physical)
05 09 19 01 29 03  // Usage Page (Button), Usage Min/Max (1,3)
15 00 25 01        // Logical Min/Max (0,1)
95 03 75 01 81 02  // Report Count(3), Size(1), Input(Data,Var,Abs)
95 01 75 05 81 03  // Report Count(1), Size(5), Input(Const)
...                // (rest omitted for brevity)

Format:
- Hex bytes (00-FF), space separated
- Comments (ignored): // single line, /* multi-line */, # shell-style
- Case insensitive (05 or 0x05 or 0X05)
- Leading 0x is optional"></textarea>
        </section>

        <!-- Options card -->
        <section class="card options-card">
            <div class="options-header" style="display: flex; align-items: center; gap: 8px;">
                <button id="parseBtn">Parse</button>
                <button id="toggleOptions">⚙️</button>
            </div>
            <div id="optionsContent" class="options-content hidden">
                <label>
                    Separator:
                    <input type="text" id="separator" value=", " maxlength="2">
                </label>
                <label>
                    Prefix:
                    <input type="text" id="prefix" value="0x" maxlength="4">
                </label>
                <label>
                    Comment symbol:
                    <input type="text" id="commentSymbol" value="//" maxlength="4">
                </label>
            </div>
        </section>

        <!-- Output card -->
        <section class="card">
            <h2>Output</h2>
            <pre id="output"></pre>
        </section>
    </main>

    <script>
        const toggleBtn = document.getElementById('toggleOptions');
        const optionsContent = document.getElementById('optionsContent');

        toggleBtn.addEventListener('click', () => {
            optionsContent.classList.toggle('hidden');
        });
    </script>
    <script type="module" src="parser.js"></script>
</body>
</html>
